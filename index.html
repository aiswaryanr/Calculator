<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="calculator">
        <div class="display">
                <input class="input" type="text">
        </div>
        <div class="pad">
            <button type="button" class="span-2" id="clear">AC</button>
            <button type="button" class="span-2" id="delete">DEL</button>
        
            <button type="button" class="number"  id="no-7">7</button>
            <button type="button" class="number"  id="no-8">8</button>
            <button type="button" class="number"  id="no-9">9</button>
        
            <button type="button" class="operator"  id="division">/</button>
        
            <button type="button" class="number"  id="no-4">4</button>
            <button type="button" class="number"  id="no-5">5</button>
            <button type="button" class="number"  id="no-6">6</button>
        
            <button type="button" class="numberr"  id="multiplication">*</button>
        
            <button type="button" class="number"  id="no-3">3</button>
            <button type="button" class="number"  id="no-2">2</button>
            <button type="button" class="number"  id="no-1">1</button>
        
            <button type="button" class="number"  id="subtraction">-</button>
        
            <button type="button" class="number"  id="no-0">0</button>
            <button type="button" class="number"  id="full-stop">.</button>
            <button type="button" class="number"  id="equal-to">=</button>
        
            <button type="button" class="number"  id="addition">+</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
